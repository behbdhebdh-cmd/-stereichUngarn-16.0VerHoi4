  AUS_ironcloud_interceptors:0 "Eisenwolken-Abfangjäger"
  AUS_ironcloud_interceptors_desc:0 "Verstärkte Abfangjäger mit modernster Bewaffnung zerschlagen jeden Luftraumvorstoß."
  AUS_skysteel_integrated_forces:0 "Himmelstahl-Verbände"
  AUS_skysteel_integrated_forces_desc:0 "Gemeinsame Führung über Land, Luft und See synchronisiert unsere Schläge und überrollt Gegner."
  AUS_throne_of_waves:0 "Thron der Wellen"
  AUS_throne_of_waves_desc:0 "Österreich krönt sich zum Herrn der Meere und projiziert Macht mit Trägern und Großkampfschiffen."

  AUS_imperial_sphere_idea:0 "Imperialer Einflussraum"
  AUS_imperial_sphere_idea_desc:0 "Österreich verfügt über eine anerkannte Sphäre, die politische Hebel verstärkt."
  AUS_central_europe_council_idea:0 "Rat Mitteleuropa"
  AUS_central_europe_council_idea_desc:0 "Ein ständiger Rat verschafft uns Zugriff auf Menschenreserven und Wohlwollen der Nachbarn."
  AUS_mandate_of_trade_idea:0 "Mandat des Handels"
  AUS_mandate_of_trade_idea_desc:0 "Handel unter kaiserlicher Charta begünstigt österreichische Industrie und senkt Verbraucherlasten."
  AUS_boundless_workforce_idea:0 "Grenzenlose Arbeiterschaft"
  AUS_boundless_workforce_idea_desc:0 "Wohnraum, Anreize und Automatisierung erweitern unsere arbeitsfähige Bevölkerung."
  AUS_iron_danube_wall_idea:0 "Eiserne Donau-Mauer"
  AUS_iron_danube_wall_idea_desc:0 "An der Donau verankerte Befestigungen schrecken Angreifer ab und sichern unsere Versorgung."
  AUS_ceaseless_supply_idea:0 "Endlose Versorgung"
  AUS_ceaseless_supply_idea_desc:0 "Vorräte und präzise Logistik sorgen dafür, dass österreichische Divisionen nie austrocknen."
  AUS_imperial_standardization_idea:0 "Imperiale Standardisierung"
  AUS_imperial_standardization_idea_desc:0 "Vereinheitlichte Maße und Werkzeuge steigern die Effizienz aller Fabriken."
  AUS_hegemons_right_idea:0 "Recht des Hegemons"
  AUS_hegemons_right_idea_desc:0 "Europa beugt sich Wiener Schiedsverfahren und stärkt unser Selbstbewusstsein."
  AUS_unified_royal_societies_idea:0 "Vereinte Königliche Gesellschaften"
  AUS_unified_royal_societies_idea_desc:0 "Forscher arbeiten gemeinsam, teilen Daten und vermeiden Doppelarbeit."
  AUS_quantum_labs_idea:0 "Quantenlabore"
  AUS_quantum_labs_idea_desc:0 "Quantendurchbrüche treiben Reaktoren, verschlüsseln Kommunikation und inspirieren neue Entdeckungen."
  AUS_trans_danubian_supergrid_idea:0 "Transdanubisches Supernetz"
  AUS_trans_danubian_supergrid_idea_desc:0 "Ein widerstandsfähiges Netz speist Industrie auch bei Kriegsbelastung."
  AUS_highland_observatories_idea:0 "Hochlandsternwarten"
  AUS_highland_observatories_idea_desc:0 "Radar- und Sternwarten hoch in den Bergen stärken Luftwarnung und Tests."
  AUS_cyber_defense_command_idea:0 "Cyber-Verteidigungskommando"
  AUS_cyber_defense_command_idea_desc:0 "Analysten schützen unsere Geheimnisse und brechen in feindliche Netze ein."
  AUS_stratospheric_airlift_idea:0 "Stratosphären-Luftbrücke"
  AUS_stratospheric_airlift_idea_desc:0 "Transporte und Luftschiffe versorgen uns überall und jederzeit."
  AUS_orbital_dreams_idea:0 "Orbitalträume"
  AUS_orbital_dreams_idea_desc:0 "Österreich bereitet sich darauf vor, den Luftraum über der Stratosphäre zu bestreiten."
  AUS_command_of_elements_idea:0 "Herrschaft über die Elemente"
  AUS_command_of_elements_idea_desc:0 "Unsere Kräfte sind für jedes Klima und Gelände gerüstet."
  AUS_autobahn_of_empire_idea:0 "Reichsautobahn"
  AUS_autobahn_of_empire_idea_desc:0 "Imperiale Schnellstraßen halten Verstärkung und Güter in Rekordtempo in Bewegung."
  AUS_transalpine_depots_idea:0 "Transalpine Depots"
  AUS_transalpine_depots_idea_desc:0 "Neue Depots über die Alpen halten Fronttruppen versorgt."
  AUS_mobile_forges_idea:0 "Mobile Schmieden"
  AUS_mobile_forges_idea_desc:0 "Mobile Werkstätten sichern die Produktion nahe der Front."
  AUS_imperial_railway_guard_idea:0 "Imperiale Eisenbahnwache"
  AUS_imperial_railway_guard_idea_desc:0 "Eisenbahntruppen schützen unsere Logistik vor Sabotage und Aufständen."
  AUS_balkan_integration_idea:0 "Balkanische Integration"
  AUS_balkan_integration_idea_desc:0 "Die Balkanregion fügt sich wirtschaftlich und kulturell in unsere Ordnung."
  AUS_imperial_stock_exchange_idea:0 "Imperiale Börse"
  AUS_imperial_stock_exchange_idea_desc:0 "Wiens Märkte bündeln Kapital für kaiserliche Prioritäten."
  AUS_world_credit_idea:0 "Weltkredit"
  AUS_world_credit_idea_desc:0 "Österreichische Garantien erkaufen Loyalität und senken Spannungen."
  AUS_pooled_research_grants_idea:0 "Gemeinsame Forschungszuschüsse"
  AUS_pooled_research_grants_idea_desc:0 "Geteilte Zuschüsse verhindern Doppelarbeit und beschleunigen Innovation."
  AUS_adriatic_strike_groups_idea:0 "Adriatische Schlaggruppen"
  AUS_adriatic_strike_groups_idea_desc:0 "Schnelle Kreuzerpakete koordinieren Torpedos, Luftunterstützung und Späher."
  AUS_carrier_trials_idea:0 "Trägerexperimente"
  AUS_carrier_trials_idea_desc:0 "Versuchsträger schulen Piloten und Admiräle für Hochseekrieg."
  AUS_mediterranean_raiders_idea:0 "Mittelmeer-Räuber"
  AUS_mediterranean_raiders_idea_desc:0 "Wolfpacks im Mittelmeer stören jede Konvoiroute."
  AUS_imperial_fleet_standard_idea:0 "Imperiale Flottennorm"
  AUS_imperial_fleet_standard_idea_desc:0 "Einheitliche Signale, Übungen und Schießregeln heben die gesamte Flotte."
  AUS_skyward_armada_idea:0 "Himmelwärts-Armada"
  AUS_skyward_armada_idea_desc:0 "Flieger trainieren mit Flotte und Heer und agieren als eine kaiserliche Armada."
  AUS_precision_bombardment_idea:0 "Präzisionsbombardierung"
  AUS_precision_bombardment_idea_desc:0 "Bomber treffen Ziele präzise, sogar bei schlechtem Wetter oder nachts."
  AUS_ironcloud_interceptors_idea:0 "Eisenwolken-Abfangjäger"
  AUS_ironcloud_interceptors_idea_desc:0 "Gepanzerte Abfangjäger zerreißen feindliche Bomber vor österreichischem Himmel."
  AUS_skysteel_integrated_forces_idea:0 "Himmelstahl-Verbände"
  AUS_skysteel_integrated_forces_idea_desc:0 "Gemeinsame Führung ermöglicht verheerende kombinierte Angriffe."
  AUS_throne_of_waves_idea:0 "Thron der Wellen"
  AUS_throne_of_waves_idea_desc:0 "Trägerverbände und Großkampfschiffe machen Österreich zum neuen Herrscher der Meere."
  AUS_reassert_old_crowns:0 "Alte Kronen beanspruchen"
  AUS_reassert_old_crowns_desc:0 "Wir stellen die Autorität Wiens über alle alten Kronländer wieder her und fordern, dass sie in unsere erneuerte Doppelmonarchie zurückkehren."
  AUS_bohemian_ultimatum:0 "Böhmisches Ultimatum"
  AUS_bohemian_ultimatum_desc:0 "Prag erhält eine letzte Frist: Rückkehr in die Habsburgerordnung oder der österreichische Adler marschiert."
  AUS_danubian_anschluss:0 "Donauländischer Anschluss"
  AUS_danubian_anschluss_desc:0 "Ungarn und die Slowakei erhalten keine Wahl – sie werden in ein geeintes Kaiserreich eingegliedert."
  AUS_crown_of_croatia:0 "Krone Kroatiens zurückholen"
  AUS_crown_of_croatia_desc:0 "Die alte Krönungskrone von Kroatien soll wieder unter dem Habsburgerbanner glänzen, samt Küstenhäfen und Schiffbauern."
  AUS_transylvanian_push:0 "Vorstoß nach Transsilvanien"
  AUS_transylvanian_push_desc:0 "Transsilvanien wird unser neuer Schild gegen Osten; wir errichten Verteidigung und Anspruch zugleich."
  AUS_ku_k_legions:0 "k.u.k. Legionen"
  AUS_ku_k_legions_desc:0 "Eliteverbände aus allen Kronländern füllen die Reihen – eine multiethnische Sturmtruppe für unser Reich."
  AUS_united_empire:0 "Vereintes Kaiserreich"
  AUS_united_empire_desc:0 "Mit allen Kronländern wiedervereint erhebt sich Österreich als unangefochtene Großmacht Europas."
  AUS_dual_monarchy_pressure:0 "Druck der Doppelmonarchie"
  AUS_dual_monarchy_pressure_desc:0 "Rivalen werden mit diplomatischem und politischem Druck an die österreichisch-ungarische Ordnung gebunden."
  AUS_bohemian_garrisons:0 "Böhmische Garnisonen"
  AUS_bohemian_garrisons_desc:0 "Neu aufgestellte Garnisonen sichern die Industriegebiete und beruhigen die Bevölkerung."
  AUS_danubian_pressure:0 "Donaudruck"
  AUS_danubian_pressure_desc:0 "Wien nutzt seinen Einfluss entlang der Donau, um jede Opposition gegen die Wiedervereinigung zu brechen."
  AUS_croat_integration:0 "Kroatische Eingliederung"
  AUS_croat_integration_desc:0 "Küstenhandwerker, Matrosen und Rekruten Kroatiens werden in unsere Marine- und Landstreitkräfte integriert."
  AUS_transylvanian_line:0 "Transsilvanische Linie"
  AUS_transylvanian_line_desc:0 "Neue Stellungen und Nachschubkorridore verwandeln Transsilvanien in eine Festung des Kaiserreichs."
  AUS_ku_k_legions_idea:0 "k.u.k. Legionen"
  AUS_ku_k_legions_idea_desc:0 "Schlagkräftige Legionen aus allen Kronländern erhöhen unsere Angriffskraft und Reserven."
  AUS_united_empire_idea:0 "Vereintes Kaiserreich"
  AUS_united_empire_idea_desc:0 "Ein harmonisiertes Reich bündelt Industrie, Flottenwerften und Loyalität für dauerhafte Hegemonie."
